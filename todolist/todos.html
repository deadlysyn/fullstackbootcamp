<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="todos.css">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
            <input type"text" placeholder="Add New To-Do">
            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Feed the dog</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Cure hunger</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Bring about world peace</li>
            </ul>
        </div>
        <script src="todos.js"></script>
    </body>
</html>
