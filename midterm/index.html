<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Color Game</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play:400,700">
        <link rel="stylesheet" type="text/css" href="colorgame.css">
    </head>
    <body>

        <div class="container">
            <div class="row boardtop">
                <div class="col-xs-12 boardtop">
                    <strong id="title">
                    <p>THE GREAT</p>
                    <p><span id="color">RGB(60, 132, 203)</span></p>
                    <p>GUESSING GAME</p>
                    </strong>
                </div>
            </div>
            <div class="row boardmiddle">
                <div class="col-xs-4 align-r">
                    <span id="new"><i class="fa fa-recycle" aria-hidden="true"></i> NEW COLORS</span>
                </div>
                <div class="col-xs-4 align-m">
                    <span id="status">Try Again</span>
                </div>
                <div class="col-xs-4 align-l">
                    <span id="easy">EASY <i class="fa fa-th-large" aria-hidden="true"></i></span>
                    <span id="hard">HARD <i class="fa fa-th" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="row boardbottom">
                <div class="col-xs-4 align-r">
                    <div id="topl" class="piece"></div>
                </div>
                <div class="col-xs-4 align-m">
                    <div id="topm" class="piece"></div>
                </div>
                <div class="col-xs-4 align-l">
                    <div id="topr" class="piece"></div>
                </div>
            </div>
            <div class="row boardbottom">
                <div class="col-xs-4 align-r">
                    <div id="botl" class="piece"></div>
                </div>
                <div class="col-xs-4 align-m">
                    <div id="botm" class="piece"></div>
                </div>
                <div class="col-xs-4 align-l">
                    <div id="botr" class="piece"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--<script src="colorgame.js"></script>-->
    </body>
</html>
